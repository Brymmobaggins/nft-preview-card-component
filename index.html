<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=PT+Sans+Narrow&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-img">
          <img src="./images/image-equilibrium.jpg" alt="" />
          <div>
            <img src="./images/icon-view.svg" alt="" />
          </div>
        </div>

        <!-- Heading -->
        <div class="heading">
          <h1>Equilibrium #3429</h1>
        </div>
        <div class="paragraph">
          <p>Our Equilibrium collection promotes balance and calm</p>
        </div>
        <div class="crypto-info">
          <div class="etherum">
            <img src="./images/icon-ethereum.svg" alt="" /><span>0.041ETH</span>
          </div>
          <div class="days">
            <img src="./images/icon-clock.svg" alt="" /><span>3 days left</span>
          </div>
        </div>
        <!-- avatar info -->
        <div class="avatar">
          <div class="avatar-img">
            <img src="./images/image-avatar.png" alt="" />
          </div>
          <div class="avatar-info">
            <p>Creation of <span>Jules Wyvern</span></p>
          </div>
        </div>
      </div>
    </main>
    <!-- attribution of the author -->

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ibrahim Bakare</a>.
    </footer>  </body>
</html>
